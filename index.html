<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <H1>kilometers to miles converter</H1>
        <label for="distanceInKilometers">Enter distance in kilometers:</label>
        <input type="number" id="distanceInKilometers" value="2.2">
        <button id="submit" onclick="convertToMiles()">Convert to miles</button>
        <p id="result">Miles will be displayed here</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
